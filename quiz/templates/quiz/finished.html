<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Finished</title>
</head>
<body>
    <h1>Quiz Finished</h1>
    <h2>Leaderboard</h2>
    <ul>
        {% for entry in leaderboard %}
            <li>{{ entry.user.username }}: {{ entry.points }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'quiz_home' %}">Return Home</a>
</body>
</html>
