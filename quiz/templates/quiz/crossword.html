<!-- hult-prize/quiz/templates/quiz/crossword.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crossword Question</title>
</head>
<body>
    <h1>{{ question.text }}</h1>
    <div id="crossword-grid">
        <!-- Render crossword grid here -->
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="hidden" name="crossword_solution" id="crossword_solution">
        <button type="submit">Submit Answer</button>
    </form>
    <h2>Leaderboard</h2>
    <ul>
        {% for entry in leaderboard %}
            <li>{{ entry.user.username }}: {{ entry.points }}</li>
        {% endfor %}
    </ul>
</body>
</html>
