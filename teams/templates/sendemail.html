<!DOCTYPE html>

<head>
  <title>Reset Password - Hult Prize</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  
  <style>
    .header {
      text-align: center;
      background: radial-gradient(circle, rgba(255, 0, 98, 0.4) 0%, rgba(9, 9, 121, 0) 70%);
      background-color: rgb(7, 15, 32);
      color: white;
      padding: 30px;
      border-radius: 10px;
      width: 55vw;
      margin: 0 auto;
    }

    .card {
      border: 1px solid rgb(226, 226, 226);
      padding: 20px;
      border-radius: 10px;
      max-width: 40vw;
      margin: 20px auto;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #ff006a;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .circle {
      background-color: white;
      margin: 5px;
      padding: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .svg-icon {
      width: 1em;
      height: 1em;
    }

    .svg-icon path, .svg-icon polygon, .svg-icon rect {
      fill: #4691f6;
    }

    body {
      font-family: 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      place-content: center;
      text-align: center;
    }

    .k-card {
      display: grid;
      grid-template-rows: repeat(3, auto);
      grid-template-columns: 2rem 20rem 2rem;
      justify-content: center;
    }

    .welcome {
      background: radial-gradient(circle, rgba(255, 0, 98, 0.4) 0%, rgba(9, 9, 121, 0) 70%);
      background-color: rgb(7, 15, 32);
      color: white;
      border-radius: 1rem;
      padding: 20px;
      grid-column: 1/-1;
    }

    .task {
      background-color: white;
      box-shadow: 0 0 3.5rem rgb(0, 0, 0, 0.1);
      padding-block: 4rem;
      padding-inline: 2rem;
      border-radius: 0.5rem;
      grid-column: 2/3;
      grid-row: 2/4;
      display: grid;
      gap: 2rem;
      padding: 20px;
    }

    .soc {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
